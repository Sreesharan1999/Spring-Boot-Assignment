<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Ticket</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F4FF33;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #007bff;
    }
    table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
        border: 2px solid #007bff;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #007bff;
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
		<h1>Delete Ticket</h1>
	
	<table border="2">
		<form action="deleteticketform" method="post">
		
		<tr>
			<td><label for="id">Id</label></td>
			<td><input type="number" name="id"></td>
		</tr>
		
		<tr>
			<td><button type="submit">Submit</button></td>
		</tr>
		
		</form>
	</table>	
</body>
</html>
